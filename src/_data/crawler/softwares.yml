        - Responsive UX realizzato con Boostrap CSS Framework
        - Supporto integrato per l'accessibilità con conformità WAI-ARIA
        - Misurazione automatizzata della qualità del software e test di integrazione continua
        - Piano di supporto a lungo termine (LTS)
        - Costruito con tecnologie framework leggere (AngularJS e Python Twisted)
        - Database incorporato - SQLite (supporto opzionale per altri database)
        - Installazione automatica di Tor Onion Services Versione 3
        - Supporto di backup integrato
        - Supporto al signup self-service per la configurazione del servizio SaaS
        - Supporto per sistema operativo Linux (Debian / Ubuntu)
        - Deb Packaging con repository per aggiornamento / upgrade
        - Applicazione completamente autoncontenuta (non sono necessari server Web o applicativi)
        - Integrazione della traduzione / localizzazione collaborativa (Transifex)
        - Facile integrazione della piattaforma con siti Web e intranet esistenti
        - Supporto HTTP/2
        - REST API
        - API di provisioning
        genericName: Whistleblowing Software
        longDescription: '[GlobaLeaks](https://www.globaleaks.org/) è software libero e open source che permette a tutti di creare e mantenere una piattaforma di whistleblowing sicura. Grazie a GlobaLeaks anche le persone non tecniche sono in grado di avviare il proprio progetto di whistleblowing anonimo. Progettato per essere intuitivo, il software è personalizzabile in base alle proprie esigenze e protegge la privacy e le comunicazioni dei segnalanti. GlobaLeaks si rivolge a [molti casi d''uso](https://www.globaleaks.org/usecases/) e quindi è stato progettato come un framework. Progettato per essere altamente configurabile e tradotto in [oltre 60 lingue](https://www.transifex.com/otf/globaleaks), GlobaLeaks è oggi adottato in tutto il mondo da oltre 4000 progetti. La variegata gamma di utenti comprende media indipendenti, attivisti,  agenzie pubbliche, imprese private e altro.'
