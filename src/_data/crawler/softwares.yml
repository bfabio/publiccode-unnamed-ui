      en:
        apiDocumentation: https://docs.italia.it/italia/daf/daf-dataportal-it-docs/it/bozza/dataportal-privato/api.html
        documentation: https://github.com/teamdigitale/daf-nteract/blob/daf-develop/pdnd-tutorials/pdnd-nteract-tutorial.md
        features:
        - data science
        - data analysis
        genericName: Jupyter notebook
        longDescription: |
          This is a branched (daf-\*) fork of [nteract](https://nteract.io/), a [React](https://reactjs.org/) user interface on top of [Jupyter](https://jupyter.org/) server. We have developed an integration of the API from [PDND - DAF](https://dataportal.daf.teamdigitale.it/) (Piattaforma Digitale Nazionale Dati, formerly Data & Analytics Framework) for simplyfing the access to Italian public data inside notebook for data analysis. We are developing a set of UI components integrated into a set of the official API to **read**, **save** and **update **data into PDND. User can search for datasets from PDND load into a dataframe and starting working on it. The tool is very powerful and flexible and can be an easy way to start working on public dataset from italian administrations, making simple analysis and reports.
        screenshots:
        - https://raw.githubusercontent.com/teamdigitale/daf-nteract/dev/pdnd-tutorials/img/login.png
        - https://raw.githubusercontent.com/teamdigitale/daf-nteract/dev/pdnd-tutorials/img/search.png
        - https://raw.githubusercontent.com/teamdigitale/daf-nteract/dev/pdnd-tutorials/img/results.png
        shortDescription: 'Advanced data science on Italian open data using Jupyter notebooks: find, analyze and share all data you are interested in!'
        videos:
        - https://www.youtube.com/watch?v=nlZnYcz66YE
      it:
        apiDocumentation: https://docs.italia.it/italia/daf/daf-dataportal-it-docs/it/bozza/dataportal-privato/api.html
        documentation: https://github.com/teamdigitale/daf-nteract/blob/daf-develop/pdnd-tutorials/pdnd-nteract-tutorial.md
        features:
        - data science
        - data analysis
        genericName: Jupyter notebook
        longDescription: |
          La [Piattaforma Digitale Nazionale dei Dati](https://dataportal.daf.teamdigitale.it/) (ex DAF) contiene migliaia di dataset rilasciati dalle pubbliche amministrazioni italiane con licenze open data. La piattaforma espone delle [API](https://docs.italia.it/italia/daf/daf-dataportal-it-docs/it/bozza/dataportal-privato/api.html) (Application Programming Interface) con cui è possibile cercare e scaricare i dati di interesse direttamente da un software di terze parti. Il progetto [PDND-nteract](https://github.com/teamdigitale/daf-nteract) integra le API della PDND all'interno della suite di analisi dati [Jupyter](https://jupyter.org/) grazie al progetto open source [nteract](https://nteract.io/) di cui è un'estensione. L'utente può cercare, analizzare, visualizzare ed eventualmente salvare i dati di interesse all'interno del proprio notebook (Julia, Python, R), oltre che condividerli con la comunità[ direttamente su Github](https://github.com/teamdigitale/pdnd-open-notebooks).
        screenshots:
        - https://raw.githubusercontent.com/teamdigitale/daf-nteract/dev/pdnd-tutorials/img/login.png
        - https://raw.githubusercontent.com/teamdigitale/daf-nteract/dev/pdnd-tutorials/img/search.png
        - https://raw.githubusercontent.com/teamdigitale/daf-nteract/dev/pdnd-tutorials/img/results.png
        shortDescription: 'Data science avanzata grazie a Jupiter notebook interfacciati direttamente agli open data italiani: cerca i dati che ti servono, analizza, condividi!'
        videos:
        - https://www.youtube.com/watch?v=nlZnYcz66YE
