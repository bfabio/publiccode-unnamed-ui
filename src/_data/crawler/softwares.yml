        - Gestione Fatturazione Attiva e Passiva
        - Servizi web di integrazione con Sistemi esterni (Provvedimenti Amministrativi, HR, ecc.)
        genericName: SICRegBas
        longDescription: "## **Introduzione**\nL'attività di progettazione e sviluppo dell'applicazione è stata avviata, dalla Regione Basilicata, nel 2003 a seguito della necessità di dotarsi di un nuovo sistema integrato per la gestione della contabilità,  che comprendesse anche una gestione economica ed analitica delle risorse. Il Sistema negli anni è stato evoluto in base alle esigenze normative e/o organizzative.  Dal 2012 la Regione Basilicata è uno degli Enti sperimentatori per l’Armonizzazione contabile degli Enti Territoriali,  cardine irrinunciabile della riforma della contabilità pubblica (legge n. 196/2009) e della riforma  federale prevista dalla legge n. 42/2009,  secondo i dettami del **Decreto Legislativo 118 del 2011**. A conferma degli eccellenti risultati raggiunti nell’introduzione delle nuove regole contabili,  alla Regione Basilicata è stato assegnato l’Oscar di bilancio della Pubblica amministrazione del 2013.  Il Sistema Contabile è stato premiato per organicità, trasparenza e comunicazione. Dal 2013 il SIC viene utilizzato anche dagli Enti Strumentali della Regione Basilicata e dal Consiglio Regionale.  Il Sistema è assimilabile ad un vero e proprio Enterprise Resource Planning (ERP) in quanto non gestisce  solamente tutti gli aspetti contabili dell’Ente ma anche i processsi riguardanti Gestione Contratti,  Gestione Patrimonio, ecc.\n## **Architettura Funzionale**\nL’applicativo SIC è organizzato per moduli funzionali/organizzativi, tale segmentazione è utile anche per la corretta  profilazione degli utenti. Tutte le interfacce  dei vari moduli prevedono, in testa, una sezione denominata “Modalità operative” con le indicazioni da seguire per  utilizzare al meglio l’interfaccia stessa. Di seguito il dettaglio dei principali moduli operativi:\n 1. **Modulo Contabilità**\n 2. **Modulo Provveditorato e Patrimonio**\n 3. **Modulo Contratti**\n 4. **Modulo Performance**\n 5. **Modulo Reportistica**\n\nTutti i moduli sono, chiaramente, interconnessi e operano sulla stessa base dati in maniera trasparente all’utente.  Tutte le informazioni (sulla base dei workflow operativi previsti) vengono inserite una sola volta e  utilizzate/modificate negli step successivi sulla base delle autorizzazioni che ciascun utente/agente  automatico possiede.\n\n  1. **Modulo Contabilità**\n  \n  **Contabilità Finanziaria**\n  Tutta la contabilità finanziaria viene gestita attraverso il Modulo Contabilità che si articola in tre sotto \n  moduli principali:\n   a. **Modulo Bilancio**\n   b. **Modulo Ragioneria**\n   c. **Modulo Organizzazione**\n   \n  **Modulo Bilancio**\n  Il sotto modulo Bilancio permette di gestire tutte le fasi del Bilancio (Previsione, Assestamento e Rendiconto). \n  Sia la composizione del Bilancio di Previsione (triennale) che il suo Assestamento \n  (comprese le Variazioni in corso di gestione) sono gestite attraverso veri e propri documenti contabili \n  (es. “Variazione di Competenza Positiva”, “Assestamento di Cassa Negativo”, ecc.) \n  che permettono la ricostruzione puntuale e dettagliata delle varie poste di Bilancio.\n  Principali funzionalità:\n   - Gestione richieste da Centri di Responsabilità\n   - Gestione documenti di bilancio\n   - Gestione riaccertamento ordinario residui\n   - Gestione Rendiconto\n   - Estrazioni per BDAP\n   - Pareggio di Bilancio\n   - Interrogazione Bilancio online \n   \n  **Modulo Ragioneria**\n  Il sotto modulo Ragioneria consente di gestire il Bilancio in esercizio, di seguito le principali funzionalità:\n   - Gestione documenti contabili\n   - Gestione Tesoreria\n   - Gestione Trasparenza\n   - Modulo Fiscale\n   - Gestione Anagrafica\n   - Monitoraggio cassa\n   - Gestione pignoramenti\n   \n  **Modulo Organizzazione**\n  Il sotto modulo Organizzazione sovra intende tutti i processi del Sistema che impattano con la struttura \n  organizzativa dell’Ente.\n  \n  **Contabilità Economico Patrimoniale**\n  Il Modulo di gestione della Contabilità Economico Patrimoniale permette di:\n   - Elaborare automaticamente le scritture da Contabilità Finanziaria (attraverso la Matrice di Correlazione \n     pre impostata) ad una certa data\n   - Inserire/modificare/eliminare le scritture di rettifica/integrazione di fine anno\n   - Elaborare automaticamente le scritture relative agli ammortamenti di beni mobili e immobili\n   - Gestire Ratei e Risconti\n   - Apertura e chiusura automatica dei conti e dell’esercizio contabile\n   - Verificare i mastrini dei vari conti con una verifica immediata anche sulle scritture generate dalla \n     Contabilità Finanziaria\n   - Visualizzare i conti e le scritture per tutti gli anni presenti a sistema\n   - Stampa e/o estrazione in formato elaborabile di: Libro Giornale, Mastrini, Conto Economico, Stato Patrimoniale \n \n 2. **Modulo Provveditorato e Patrimonio**\n  \n  **Gestione Magazzino**\n  Il Modulo consente all’utente “generico” di effettuare ordini di beni di consumo e agli utenti amministratori del \n  Modulo di gestire le richieste e tutte le altre funzioni necessarie all’approvvigionamento. \n  Principali funzionalità:\n   - ***Anagrafica Magazzini***\n   - ***Anagrafica Articoli***\n   - ***Richieste beni di consumo***\n   - ***Gestione richieste***\n   - ***Gestione bolle***\n \n  **Gestione Beni Mobili e Immobili**\n  Il modulo oltre al sotto modulo Magazzino illustrato nel paragrafo precedente, prevede anche i sotto moduli \n  Beni Mobili, Beni Immobili, Autoparco e Ammortamento. Di seguito si descrivono i due restanti sotto moduli. \n  Questi sono auto consistenti ma è possibile sfruttare le informazioni dell’uno per completare quelle \n  dell’altro (es. gestione stanze per la localizzazione dei beni mobili).\n  \n  ***Modulo Beni Mobili***\n  Così come nel caso dei beni di consumo anche per i beni Mobili è prevista la creazione e inventariazione \n  automatica dei beni a partire dai dati delle Bolle di consegna. \n  Di seguito si elencano le principali funzionalità del modulo:\n   - ***Gestione Anagrafica Beni***\n   - ***Scheda dettaglio bene***\n   - ***Gestione Stanze***\n   - ***Gestione Assegnazioni***\n   - ***Gestione Beni Informatici***\n  \n  ***Modulo Autoparco***\n  Consente la gestione del parco auto dell’Ente; il modulo è costituito da diverse sezioni:\n   - ***Anagrafica autoparchi***\n   - ***Prenotazione Viaggi***\n   - ***Gestione Viaggio***\n   - ***Analisi autoparco***\n   - ***Piano di lavoro giornaliero***\n   \n  ***Modulo Beni Immobili***\n  Il modulo consente la gestione del Patrimonio Immobiliare dell’Ente attraverso le funzioni di seguito elencate:\n   - ***Registro cespiti***\n   - ***Gestione macrocespiti***\n   - ***Scheda bene***\n   - ***Scheda catastale***\n   - ***Manutenzioni***\n   - ***Scheda Ammortamenti***\n  \n  ***Modulo Ammortamenti***\n  Il modulo permette la generazione automatica degli ammortamenti sulla base delle percentuali impostati a livello di \n  categoria/sottocategoria del bene.\n  \n  3. **Modulo Contratti**\n  \n  Il modulo consente di creare e gestire il fascicolo dei contratti, in particolare collezionando sia i dati \n  amministrativi che quelli relativi alle fatture pervenute e pagate e i \n  relativi provvedimenti di impegno e liquidazione. Il modulo è interfacciato, attraverso web service, con il \n  Sistema di ricezione e smistamento delle fatture elettroniche dell’Ente. \n  Le principali funzioni del modulo riguardano:\n  \n   - ***Anagrafica Contratto***\n   - ***Elenco Fatture***\n   - ***Gestione Fatturazione Attiva***\n   - ***Gestione Bozza Provvedimento***\n   - ***Aggiornamenti PCC***\n   - ***Casse Economali***\n  \n  4. **Modulo Performance**\n  \n  Il Modulo consente la Gestione del Piano della Performance dell'Ente, sia nella fase di progettazione del \n  Piano che nelle fasi di Monitoraggio del raggiungimento degli obiettivi (stragecici e operativi).\n  \n  5. **Modulo Reportistica**\n  \n  Il Modulo Reportistica raccoglie tutti i report previsti nel Sistema e può essere richiamato da tutti i moduli sopra descritti. Il modulo prevede due diverse categorie di report:\n  \n  **Report Istituzionali**\n  Tutta la reportistica ufficiale impostata e aggiornata secondo quando previsto dalla normativa vigente esportabile in formato non modificale PDF.\n  \n  **Report Interattivi**\n  Questa categoria di report è completamente personalizzabile dall’utente finale che, del tutto similmente a quanto farebbe con un file Excel, può:\n   - Scegliere le colonne da visualizzare\n   - Filtrare le righe sulla base di criteri personalizzati\n   - Aggregare i dati per effettuare somme, calcolare medie, ecc.\n   - Creare formule personalizzate\n   - Creare un grafico\n   - Creare visualizzazioni condizionali\n   - Salvare i report di volta in volta nella propria area personale\n   - Inviare il report creato via email\n   - Scaricare il report in formato Excel e/o PDF\n"
        shortDescription: Sistema integrato per la gestione dei processi amministrativi contabili realizzato dalla Cooperativa EDP La Traccia per la Regione Basilicata.
