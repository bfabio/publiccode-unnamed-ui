        genericName: BiCoreBundle
        longDescription: "# Intro:\n\n\nBiCoreBundle è un bundle per symfony (3.4 o superiori) che poggia su\nframework Open Source (JQuery e Bootstrap e [Bootstrap\nItalia](https://github.com/italia/bootstrap-italia)),  costruito in modo\nda essere un accelleratore di produttività riusabile e  ridistribuibile. I\nprodotti creati con BiCoreBundle sono facilmente manutenibili, la \ndocumentazione dei componenti è ampiamente diffusa on line. Le funzioni\nche servono ripetitivamente (p.e. login, creazione di  interfacce per le\ntabelle, etc.) sono nativamente disponibili in tutti i  programmi creati\ncon questo prodotto. Utilizzando doctrine si può generare velocemente una\nbase dati su Mysql,  Postgresql o sqlite (utilizzato per i test)\nBiCoreBundle è in grado di convertire uno schema database creato tramite \nMysqlworkbench in entity class gestite da symfony tramite doctrine \n(indipendentemete dal tipo di database scelto). BiCoreBundle è inoltre\ndotato di un proprio pannello di amministrazione  che permette velocemente\ndi pubblicare aggiornamenti (tramite Git/Svn),  di creare nuovi form per\nla procedura che si intende sviluppare,  aggiornare lo schema database\npartendo dal file generato tramite  Mysqlworkbench, pulizia della cache, e\nlancio di comandi shell (con le  limitazione dell'utente con cui è in\nesecuzione il servizio web) tutto  tramite pochi click.\n\n\n# Obiettivi, destinatari e contesto:\n\n\nI software sviluppati internamente al Comune di Firenze sono fruiti  da\ndue tipi di soggetti: da una parte i colleghi del Comune di Firenze  hanno\nbisogno di accedere a una interfaccia che sia coerente, di  semplice\nutilizzo e pratica. Dall’altra parte i cittadini hanno la necessità di\naccedere ai servizi  che il Comune mette a disposizione in modo semplice e\nintuitivo. Per esempio, il software di gestione del Patrimonio Immobiliare\nè  composto da molti moduli, sia rivolti a chi si occupa di gestire il \npatrimonio internamente, sia ai colleghi che si occupano di gestire i \nBandi, sia ai cittadini che possono immettere la domanda direttamente \nattraverso una semplice interfaccia fruibile anche da tablet e \nsmartphone.\n"
        shortDescription: |-
          Bundle per symfony che poggia su framework Open Source (JQuery e Bootstrap
          e Bootstrap Italia)
