residenza in materia di trattenute per assenza dai lavori dei vari organi e organismi.\nSono previsti diversi profili utente, con visibilità su organi e\nfunzionalità differenti, che permettono di definire un workflow per\nl'invio dei fogli presenza agli uffici preposti. \n"
