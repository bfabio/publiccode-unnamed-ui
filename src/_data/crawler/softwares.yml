        genericName: Portale istituzionale
        longDescription: "Il Comune di Cagliari a dicembre ha pubblicato il nuovo portale istituzionale, previsto all’interno del Piano Operativo Città Metropolitane 2014-2020 (Progetto CA1.1.1.a.3 – Asse 1). Il progetto del nuovo portale è inserito tra le azioni portate avanti dal Comune in tema di agenda digitale e in linea con il Piano triennale per l’informatica nella PA. Il Comune ha aderito a Designers Italia, il Design System della Pubblica Amministrazione Italiana di AGID e Team Digitale,contribuendo attivamente alla realizzazione dei kit e sta sperimentando il modello che propone uno standard per tutti i Comuni.\nIl sito è progettato partendo dal mobile e poi declinando il progetto in una versione desktop. La home page dà un assaggio dei diversi tipi di contenuti e una visione rapida della struttura del sito. Una organizzazione in quattro semplici sezioni: Amministrazione, Servizi ,  Novità,  Documenti e dati. Ripensata la struttura che organizza e classifica le informazioni. Un sistema di classificazione per argomenti (parole chiave che descrivono nel modo migliore la realtà e la vita di un Comune). I contenuti, raccolti in argomenti generano le pagine tematiche che li presenta.\nIl portale è realizzato in collaborazione con Entando: una piattaforma open source, basata su componenti, un set di moduli integrabili, riutilizzabili, personalizzabili e di funzionalità *enterprise-ready. In correlazione con il CMS è stato agganciato un potente motore di ricerca che usando la tassonomia del sito basata sui Tag, aiuta l’utente al meglio per muoversi all’interno del nuovo sito istituzionale, suggerendo di volta in volta i contenuti più appropriate secondo le scelte fatte.\nNella progettazione sono stati realizzati dei componenti per metterli a disposizione gratuitamente di tutti gli altri Comuni italiani secondo il paradigma del riuso software previsto dall’art.69 del Codice dell’Amministrazione Digitale, con la possibilità di essere personalizzati da ogni amministrazione.\nIl Comune, fortemente orientato ad adottare le piattaforme abilitanti e a sviluppare nuovi servizi digitali,vorrebbe condividere le esperienze con tutti coloro che sono interessati a rendere più semplice ed efficace il proprio sito, evidenziando contestualmente quanto siano importanti i percorsi di collaborazione e condivisione di un modello che ha valenza nazionale. Su questi temi è molto utile un continuo confronto che arricchisca l’esperienza attuale e per migliorare quanto finora fatto con l’aiuto di tutti, per garantire una visione strategica e condivisa sui servizi al cittadino e sui nuovi scenari offerti dalle tecnologie dell’informazione e della comunicazione. \n"
