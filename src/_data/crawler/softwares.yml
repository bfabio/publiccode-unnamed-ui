          1. Costruzione di una piattaforma didattica e di studio di alta qualità, creata collaborativamente.
          2. Diffusione di contenuti liberamente utilizzabili, accessibili e scaricabili.
          3. Integrazione e raccolta delle numerose risorse già presenti sull'argomento, sia online che offline.

          Tutto il materiale inserito su WikiToLearn è raccolto ed elaborato tramite una piattaforma basata su MediaWiki (lo stesso software utilizzato da Wikipedia ma ampiamente personalizzata dal nostro team tecnico per un’esperienza di utilizzo migliore in questo caso tecnico) e rigorosamente rilasciato sotto licenza libera _Creative Commons Attribution Share Alike 4.0_ (BY-SA).
