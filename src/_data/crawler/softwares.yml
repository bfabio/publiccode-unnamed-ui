          effettuata una proposta attiva da parte delle Aziende sanitarie, sulla
          base di calendari standard definiti a livello regionale o personalizzabili
          in base alla situazione socio-sanitaria dell’assistito (figli di madre
          HBSAG+, viaggiatori, ecc) tramite la gestione delle scadenze, la
          generazione degli inviti e dei solleciti ed ogni altro adempimento
          connesso alla gestione delle campagne vaccinali. Possono inoltre essere
          registrate tutte le vaccinazioni, comprensive di anamnesi prevaccinali,
          sia conseguenti alla proposta attiva da parte dell’Azienda Sanitaria sia
          effettuate in seguito ad accesso spontaneo degli assistiti. Sono inoltre
          presenti funzionalità a supporto delle attività degli ambulatori, compresa
          la gestione del magazzino.


          Il sistema può essere anche utilizzato da operatori esterni al servizio
          vaccinale:


          - medici di base / pediatri di libera scelta per le campagne
          antiinfluenzali e anti- pneumococciche;


          - medici di PS per verificare la copertura rispetto a determinate
          vaccinazioni (Tetano)


          E' prevista la possibilità di integrarsi ad un'anagrafe assistiti
          aziendale o regionale, al Fascicolo Sanitario Elettronico per l'invio dei
          certificati vaccinali.
