    description:
      it:
        documentation: https://www.latraccia.it/prodotti/sic/%20%20%20
        features:
        - Gestione Bilancio di Previsione/Assestamento e Rendiconto
        - Gestione Ragioneria e Modulo Fiscale
        - Gestione Tesoreria
        - Gestione Patrimonio Mobiliare e Immobiliare
        - Gestione Autoparco
