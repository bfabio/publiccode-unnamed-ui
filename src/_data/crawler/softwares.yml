        longDescription: |
          ### Sistema Informativo Amministrativo Contabile per gli Enti
          La contabilità finanziaria rileva informazioni atte a garantire un controllo preventivo, concomitante e consuntivo sul corretto utilizzo delle risorse e sul rispetto dei vincoli formulati in sede di previsione (logica autorizzatoria) oltre a garantire il mantenimento di condizioni di equilibrio finanziario (pareggio di bilancio). A tal riguardo è possibile distinguere tre distinte fasi: la fase di previsione, di gestione e di rendicontazione. La fase di previsione ha il compito di trasporre gli indirizzi degli organi politici in previsioni di spesa ed entrata mantenendo saldo il vincolo di equilibrio di bilancio; si contraddistingue per il carattere autorizzatorio in quanto determina i limiti agli impegni di spesa per l'esercizio successivo.  La fase di gestione è caratterizzata dalla rilevazione contabile dei fatti amministrativi (la cosiddetta "gestione del bilancio"), rilevazione che risulta normata e strettamente vincolata dall'iter da seguirsi per il pagamento delle spese e la riscossione delle entrate (fasi dell'entrata e della spesa). La rendicontazione ha la finalità di rappresentare i risultati della gestione; si tratta di una rilevazione consuntiva che mette a sistema i risultati ottenuti durante la fase di gestione e ne permette il confronto con le indicazioni derivanti dalla fase preventiva.
