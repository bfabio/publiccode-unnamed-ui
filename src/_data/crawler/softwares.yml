        genericName: UNI.co. Easy  Co.fi. Co.an. Co.ge.
        longDescription: "Budget Pianificazione strategica: budget e controllo dei costi. Easy è un ERP realizzato specificatamente per gli enti che hanno necessità di autorizzare e controllare preventivamente l'assunzione di nuovi impegni e costi. E' particolarmente indicato per le Aziende Sanitarie, le Università, le Fondazioni di diritto privato a totale partecipazione pubblica.  Il controllo autorizzatorio del budget in corso d’esercizio avviene attraverso la registrazione di Impegni e Accertamenti di Budget, che in Easy vengono generati automaticamente al salvataggio dei documenti amministrativi che richiedono l’accantonamento di una certa quota di budget; ad esempio un ordine a fornitore, un contratto per prestazione occasionale, una missione, ecc…  Al salvataggio di ciascun documento, Easy effettua un controllo sul budget disponibile annuale e pluriennale e blocca (in funzione delle regole parametrizzate sulla base delle esigenze dell'ente) eventualmente il salvataggio, qualora la disponibilità risulti insufficiente. Ogni modifica di un documento genera in automatico delle variazioni agli Impegni o Accertamenti di budget. In Easy la gestione della Contabilità Economico-Patrimoniale risulta particolarmente semplice dal punto di vista dell’utente, in quanto la generazione delle scritture in partita doppia avviene automaticamente all’atto del salvataggio di un documento amministrativo. L’utente dovrà  solo preoccuparsi  di indicare nel documento che sta  registrando la causale EP più idonea rispetto alla  natura  dell’acquisto, della   vendita o  dell’operazione che  sta eﬀettuando. Grazie a preventive conﬁgurazioni inserite a monte, la scrittura in partita doppia verrà generata automaticamente. In Easy è disponibile la reportistica Uﬃciale relativa alla Contabilità Economico-Patrimoniale (Conto Economico, Stato Patrimonia- le, Rendiconto Finanziario, Libro degli  Inventari); Sono  disponibili inoltre una serie di stampe e procedure di esportazione non uﬃciali, che facilitano e supportano le veriﬁche e i monitoraggi periodici svolti dagli uﬃci interessati. Contabilità Analitica In Easy la contabilità analitica è già insita  nella  gestione del bilancio basata su due dimensioni: il centro di contabilità analitica, denominato UPB, e la voce di bilancio. Sarà  quindi  possibile ottenere per  ciascuna UPB e\\o per  ciascun  ramo  di UPB, un budget pluriennale economico e degli  investimenti autorizzatorio, un Conto economico e uno Stato patrimoniale, ecc… E’ possibile infatti conﬁgurare n Piani dei conti di contabilità analitica, ognuno gerarchico e ad  n livelli, liberamente deﬁnibile. Su tutti i documenti di  rilevazione (Fattura,  Contratto  passivo, Compenso, Impegno di Budget, ecc… ) di Easy può essere rilevato il conto del o dei piani dei conti di contabilità analitica previamente conﬁgurati. Contabilità finanziaria In Easy è possibile gestire la contabilità ﬁnanziaria autorizzatoria e tutta la relativa reportistica. E’ un modulo integrato ma indipendente dagli altri moduli e di cui non è obbligatoria l’attivazione. La contabilità finanziaria può essere alternativa o contemporanea al budget autorizzatorio. Il modello di contabilità finanziaria implementato è perfattamente aderente al DL 118 e successivi aggionamenti. Fattura Elettronica e conservazione sostitutiva La ricezione delle fatture elettroniche e delle relative notiﬁche provenienti dal Sistema di Interscambio, viene gestita in Easy da un servizio  completamente automatizzato che riceve e raccoglie in una tabella le fatture di acquisto ricevute sullo SDI. In Easy è inoltre possibile emettere fatture elettroniche attive e generare il ﬁle XML secondo il formato stabilito dal tracciato del sistema di interscambio. Tale ﬁle viene protocollato e inviato automaticamente al SDI. Il servizio di gestione delle fatture elettroniche è perfettamente integrato con il servizio Aruba DocFly la conservazione sostitutiva a norma di legge. Il processo è completamente automatizzato per sollevare gli operatori dalla possibilità di commettere omissioni o ritardi nell’invio in conservazioneTrasparenza Adempimenti ANAC EasyWeb  esporta tali dati mediante tre procedure in grado di restituire i dati in tre formati aperti: xml, json ed html. Le tre esportazioni, completamente parametriche, sono implementate in maniera tale da facilitare l’integrazione con il partale dell'Ente nella sezione “Amministrazione Trasparente” rispondendo all’esigenza di automatizzare la pubblicazione dei dati con la tempestività richiesta.  Easy è in grado di produrre in maniera semplice il ﬁle XML per  la pubblicazione ai ﬁni della  legge 190 secondo le speciﬁche tecniche. Il ﬁle risultante quindi non richiede ulteriori modiﬁche da parte dell’utente e può essere pubblicato sul portale di ogni tipologia di Ente per la validazione da parte dell’ANAC.  Trasparenza l modulo di Gestione degli Incarichi prevede una gestione completa e parametrica degli adempimenti di comunicazione al Dipartimento della Funzione Pubblica. Per gli obblighi di comunicazione è previsto l’utilizzo di procedure informatiche che consentono la generazione di un ﬁle XML. Il ﬁle prodotto da Easy potrà essere trasmesso al Dipartimento della Funzione Pubblica tramite il sito PERLA PA Piattaforma di Certificazione dei Crediti Con l’introduzione della  fattura elettronica il trasferimento dei dati delle fatture avviene in modo automatico tra SDI e sistema PCC pertanto le pubbliche amministrazioni, tra cui le università, saranno tenute a tracciare le operazioni che interessano il ciclo di vita dei debiti . A tal ﬁne in Easy sono presenti le funzionalità che consentono di produrre, sulla base dei dati inseriti nella gestione contabile, i ﬁles .CSV previsti per  il caricamento massimo delle suddette operazioni sul sistema PCC. SIOPE+ - Sistema di Monitoraggio dei debiti commerciali Al ﬁne di favorire il monitoraggio del ciclo completo delle entrate e delle spese, le amministrazioni pubbliche ordinano gli incassi e i pagamenti al proprio tesoriere o cassiere esclusivamente attraverso ordinativi informatici emessi secondo lo standard emanato da AGID, per il tramite dell’infrastruttura della “banca dati SIOPE” gestita da Banca d’Italia nell’ambito della tesoreria statale. Pago - PA In Easy è già implementato il servizio  di interfaccia per  collegare l’applicativo con diversi  partner ed è predisposto uno strumento di controllo della capacità di spesa, per ciascuna struttura decentrata, che simuli in qualche modo la gestione di conti correnti separati.  - Gestione delle imposte - Liquidazione periodica delle imposte e relativo versamento. - Strumenti di gestione e visualizzazione delle ritenute applicate e da versare. - Versamento delle imposte mediate F24 EP (Enti Pubblici). - Generazione   del    ﬁle    telematico  dell’E-Mens    consolidato - d’Ateneo. - Generazione  del   ﬁle   telematico  per   la  redazione del   770 sempliﬁcato. - Gestione e liquidazione dei compensi a parasubordinati, c/terzi e supplenze. - Predisposizione della  certiﬁcazione unica  dei redditi da lavoro - dipendente (modello CUD). - Gestione e liquidazione delle missioni,  in  Italia  e all’estero, - svolte da personale strutturato e non strutturato. - Procedure   di   esportazione   dei    pagamenti  eﬀettuati   a dipendenti strutturati verso altro software degli stipendi per un successivo conguaglio.  Magazzino Il modulo Magazzino permette di implementare la contabilità di magazzino prevedendo diverse funzionalità relative alla gestione dei movimenti di carico e scarico, gestione dei DDT, gestione degli articoli di magazzino, gestione delle quantità inevase e quantità di stock. Il modulo è integrato  con il modulo IVA per la gestione delle fatture accompagnatorie e diﬀerite e il modulo ﬁnanziario per l’ordinazione il regolamento degli ordinativi di fornitura.  Il modulo di magazzino prevede un sistema di priorità di prenotazioni, in base all’ordine di arrivo. Una prenotazione si riferisce ad un magazzino, e ad uno o più articoli, e di ognuno è possibile speciﬁcare la quantità prenotata.  Fondo Economale In Easy è possibile gestire uno o più fondi piccole spese. In particolare, Easy mette a disposizione procedure guidate che generano contestualmente pagamenti\\incassi e scritture in partita doppia, in riferimento a operazioni di apertura, reintegro e chiusura di ciascun fondo economale; e consente la gestione informatizzata del registro delle Operazioni di Fondo economale Patrimonio Easy consente di informatizzare completamente la gestione dei cespiti inventaribili e di gestire automaticamente il calcolo degli ammortamenti. Per  I cespiti acquistati a fronte di un ﬁnanziamento in conto capitale, è possibile memorizzare in Easy le informazioni del Contributo ricevuto e gestire automaticamente l’apertura e il consumo dei Risconti passivi. Il modulo patrimonio gestisce anche la contabilizzazione delle donazioni con e senza vincolo di destinazione. Il modulo del Patrimonio oﬀre una Reportistica completa e tutte le stampe e le procedure di esportazione utili ai lavori di veriﬁca e monitoraggio della coerenza delle registrazioni eﬀettuate. Moduli Web Easy dispone di un’interfaccia web, alla quale si accede con le opportune credenziali, da qualsiasi luogo dotato di collegamento in rete, senza che sia necessario installare Easy sul proprio PC. Ad esempio un docente può consultare la Situazione contabile dei propri Fondi (e solo dei suoi), accedendo ad Easy web comoda- mente da casa  sua. Oppure un ricercatore può  inserire in Easy web  una  Richiesta di Missione, senza recarsi necessariamente presso gli uﬃci amministrativi; Via web è possibile anche inserire Richieste di Variazione di Budget e Richieste di Variazione di Bilancio Finanziario. \n"
