        longDescription: "\"DiDOC 4.0 - Orchestratore di processi e atti amministrativi\" nasce per il\n**Consiglio Regionale della Puglia** come piattaforma WEB \\_usabile,\ncollaborativa, accessibile, open source, interoperabile e tecnologicamente\nneutrale\\_ in grado di «orchestrare» i processi amministrativi ed attuare\nuna intelligente, efficace e partecipata PA digitale senza carta,\nattraverso il paradigma **dati - registrazione - processo - ruolo**. Ciò\nfa sì che sia possibile non solo **redigere e firmare digitalmente**\nAtti e Documenti Amministrativi predefiniti e di qualsiasi tipologia ma\nanche e soprattutto, di crearne di nuovi ed integrarli nei quotidiani\nprocessi gestionali dell’Ente. Infatti il **Compositore documentale** integrato consente, in maniera semplificata, la\n**predisposizione di modelli** in formato WORD / RTF per l’editing\navanzato, comprendendo quindi \\_Determinazioni, Deliberazioni, Decreti\nSindacali, Atti del Segretario, Verbali e Documentazione Amministrativa di\nvario genere\\_. L'_++**Organigramma Funzionale**++_**\npermette la creazione delle **relazioni gerarchiche** funzionali\ndell’Ente, delle **deleghe** ad operare su tutte le funzionalità del\nsistema o parte di esse, nella logica del _chi_ _fa che cosa_, delle\n**nomine ad interim**, impostate su intervalli temporali e sul concetto di\nreplica.\n\n\nDiDOC 4.0 è dotata di tecnologie di ultima generazione che mette insieme \ndiversi strumenti collaborativi e integrati, come _++**Assemblea\nVirtuale**++_  la piattaforma integrata di web conference per la gestione\nda remoto delle Sedute Istituzionali con molteplici funzionalità che\nsoddisfano le principali esigenze di una Adunanza in presenza (gestione\ndella presenza dei Componenti la Seduta, prenotazione e gestione della\ncoda degli interventi, gestione temporizzata della durata di ciascun\nintervento con segnalazione allo scadere, accesso condiviso agli\nemendamenti o ad altri documenti digitali oggetto dell’ordine del giorno,\nchat pubblica, streaming audio video integrato); _++**Votazione\nElettronica**++_ a scrutinio palese o a scrutinio segreto  integrata nel\nmodulo di Assemblea Virtuale con controllo in tempo reale dei presenti e \ncalcolo del quorum; _++**WeON**++_, la piattaforma integrata di web\nconference per la gestione di video conferenze e webinar.\n\n\nDiDOC 4.0 è lo strumento ideale per il lavoro in modalità agile\n(_**\\_smart working**_\\_).\n"
