        longDescription: " Il sistema “gestione atti” è volto alla gestione di determinate categorie di atti : progetto di legge (PDL), progetto di atto amministrativo (PDA), parere (PAR), relazione (REL), petizione popolare (INP), documento generico (DOC), proposta di referendum (REF) elenco atti comunitari (EAC), MIS (missioni valutative), proposte di atto amministrativo di iniziativa dell’ufficio di Presidenza del Consiglio (PDA-UDP), atti di organizzazione interna (ORG). Gli atti sono di competenza del Servizio Commissioni, di ciascuna Commissione permanente e speciale, del Servizio Assemblea e del Comitato paritetico di Controllo. Gli uffici preposti a questi organi provvedono all’inserimento dei dati e degli atti di propria competenza. In via generale, per quanto concerne gli atti formali istruiti dalle Commissioni consiliari vengono inseriti i testi, la documentazione e i dati relativi a ciascuna fase dell’atto, dalla protocollazione dello stesso sino alla sua approvazione in Commissione (PAR , REL, INP) o in Aula consiliare (PDA, PDL, DOC, REF). Quanto inserito generalmente è visibile sul sito internet del Consiglio. In GEA è presente una sezione denominata EAC in cui sono pubblicati l’elenco degli atti comunitari inviati dalla Conferenza dei Presidenti delle Assemblee legislative unitamente alla nota di assegnazione alle Commissioni consiliari a firma del Presidente del Consiglio. In questa sezione non sono presenti flussi procedimentali . Questi atti non sono visibili sul sito internet del Consiglio. E’ inserita, altresì, una pagina dedicata all’inserimento di missioni valutative implementata dal Comitato Paritetico di Controllo e Valutazione. La pagina consente la creazione manuale di una scheda a cui gli utenti possono accedere mediante modalità di sola lettura. \n"
