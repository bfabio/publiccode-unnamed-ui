        genericName: Servizi OnLine
        longDescription: " \n\nIl sistema è composto da 4 componenti fondamentali: Portale dei servizi, Appuntamenti OnLine, Comunicazioni Multicanale e Social, Modulistica OnLine.\n\n1. PORTALE DEI SERVIZI\n\nQuesta componente si preoccupa della registrazione dei cittadini e gestione dell'accesso dei cittadini anche mediante SPID o eIDAS e sarà quindi un punto unico di accesso per tutti i servizi erogati nel portale.\n\nIl portale inoltre traccia tutte le attività dell'utente e quindi l’ente potrà sapere sempre che cosa ha fatto chi e quando.\n\n2. APPUNTAMENTI ONLINE\n\nIl cittadino potrà scegliere l’operatore/sportello, visualizzare i giorni e gli orari disponibili e prenotare il suo appuntamento.\n\nIl sistema invierà una mail iCal al cittadino ed allo sportello che potranno quindi inserirsi nel proprio calendario.\n\nL’ente dal canto suo potrà aggiungere sportelli/operatori, tipologia appuntamento (con durante anche diverse), giorni ed orari di disponibilità.\n\n3. COMUNICAZIONI MULTICANALE E SOCIAL\n\nL’ente potrà generare da un unico punti comunicazioni pubbliche (notifica a tutti) o private, scegliendo uno o più dei canali disponibili: Portale, RSS, email, sms, twitter, facebook.\n\n4. MODULISTICA ONLINE  \n\nIl sistema consente al cittadino di presentare qualsiasi tipologia di istanza, scegliendole da quelle che l’ente può definire in modo semplice ed immediato.\n\nPer ciascuna istanza oltre al testo che viene impostato mediante un semplice editor, l’ente potrà decidere:\n\n- la tipologia di firma desiderata: solo digitale(\\*), digitale/analogica(\\*), nessuna\n\n- la tipologia di ricevuta: il sistema è in grado di generare la lettera di avvio del procedimento ai sensi dell’art. 18 bis della L 241/90\n\n- la modalità di invio: email/pec normale, email/pec interoperabile, webservice con il sistema di protocollo\n\n(\\*) Se l’utente ha effettuato l’acceso con SPID, non verrà richiesta nessuna firma, come previsto dalla norma.\n\nIl sistema è inoltre predisposto per l’integrazione con PagoPA sia per la parte di diritti ed incassi verso l’ente, che per la marca digitale (ebollo).\n"
        shortDescription: 'Accesso mediante SPID / eIDAS. Servizi disponibili: prenotazione appuntamenti, comunicazione multicanale e social, istanze online'
