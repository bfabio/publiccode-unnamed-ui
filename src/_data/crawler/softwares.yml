        genericName: Web browser
        localisedName: Cantieri stradali
        longDescription: " **Contesto/necessità**\n\n Il Dipartimento Lavori Pubblici, Mobilità e Patrimonio Settore Mobilità Sostenibile e Infrastrutture - U.I. Gestione Viabilità - U.O. Nucleo Operativo Interventi del Comune di Bologna ha fatto emergere la necessità di poter avere in unico punto, in forma digitale, accessibile, semplice e chiara un repository della pianificazione dei lavori stradali complessivi dell’intero territorio del Comune di Bologna per visualizzare in tempo reale le vie e i quartieri in cui sono effettuati i lavori.  \n\n**Soluzione**\n\n\n\n\nIl Settore Agenda Digitale e Tecnologie Informatiche del Comune di Bologna\n\n\nha risposto a tali necessità, realizzando un applicativo in grado di\n\n\ngestire complessivamente il sistema dei lavori stradali. L’applicativo\n\n\nindividuato è in grado di rispondere alle esigenze dei diversi stakeholder\n\n\ncoinvolti nel processo: -        Dipartimento Lavori Pubblici, Mobilità e\n\n\nPatrimonio Settore Mobilità Sostenibile e Infrastrutture del comune di\n\n\nBologna: attività di pianificazione dei lavori e invio compilazione\n\n\nrichieste alle ditte coinvolte -        Enti terzi: ditte che richiedono\n\n\napprovazione per i lavori e compilano Excel di richiesta; -        Ufficio\n\n\nComunicazione del Comune di Bologna: approvata la richiesta, possono\n\n\nprocedere con la comunicazione del cantiere su canali istituzionali e\n\n\ninserire su mappa l’attività; -        Cittadini: possibilità di accedere\n\n\nalle informazioni, verificare lo stato AS IS e TO BE della situazione\n\n\ncantieri e navigare la mappa geografica. La piattaforma è in grado quindi\n\n\ndi gestire diverse utenze: dagli stakeholder con attività\n\n\noperative-gestionali a quelle in sola visualizzazione. La soluzione\n\n\npermette di gestire una mappatura geografica (è stata inserita una\n\n\nmappatura di quartieri, sezioni stradali e strade proprio per agevolare la\n\n\nnavigabilità) dei lavori in corso sul territorio comunale, verificare\n\n\nl’iter di approvazione delle richieste di cantieri e gestire una\n\n\npianificazione degli interventi futuri. \n\n\n\n\n**Vantaggi – Risultati**\n\n\n\n\nL’attività permette una gestione efficiente dell’intero iter di\n\n\npianificazione dei cantieri stradali (dalla richiesta all’approvazione\n\n\nall’inserimento dei cantieri su mappa), una corretta comunicazione ai\n\n\ncittadini dei lavori programmati e la possibilità di navigare su una mappa\n\n\ninterattiva della città, aggiornata in tempo reale, utile a visionare le\n\n\naree o i quartieri impattati. \n \n"
        screenshots:
