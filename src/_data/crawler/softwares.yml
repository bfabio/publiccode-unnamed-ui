        genericName: OpenAgenda's contents translation
        localisedName: OpenAgenda Translate
        longDescription: |
          OpenAgenda Translate proposes to offer a service to automate the translation of the contents of the events present in an OpenAgenda archive thanks to the support of [Amazon Translate](https://aws.amazon.com/it/translate/).

          The translation process can be customized by defining numerous configuration parameters such as, the contents to be translated, the languages in which to carry out the translation, the maximum number of events to be translated or the date beyond which translations are to be made.

          The default languages in which the events will be translated are German, Arabic, Turkish, Spanish, Russian, Polish, French, Portuguese, Dutch and Chinese (Simplified).

          Regarding contents by default will be translated title, short title, description and short description.
          Since the translation is done through the Amazon Translate service it is required to have valid AWS credentials.
        shortDescription: Software for the automatic translation of OpenAgenda's events
      it:
        documentation: https://gitlab.com/opencontent/openagenda-translate/blob/master/README.md
        features:
        - Traduzione dei contenuti degli eventi di OpenAgenda
        - Personalizzazione dei parametri di traduzione
        - Esposizione di metriche in formato Prometheus relative al processo di traduzione
        - Esposizione dello stato delle connessioni a OpenAgenda e AWS
        genericName: Traduzione contenuti OpenAgenda
        localisedName: OpenAgenda Translate
        longDescription: |
          OpenAgenda Translate si propone di offrire un servizio per la traduzione automatica dei contenuti degli eventi all'interno di un'archivio OpenAgenda grazie al supporto di Amazon Translate. La traduzione può essere personalizzata definendo alcuni parametri di configurazione quali i contenuti da tradurre, l'insieme delle lingue in cui tradurre, il massimo numero di eventi da tradurre oppure la data oltre alla quale effettuare la traduzione.

          Le lingue di default in cui gli eventi verranno tradotti sono Tedesco, Arabo, Turco, Spagnolo, Russo, Polacco, Francese, Portoghese, Olandese e Cinese (Semplificato).

          Per quanto riguarda i contenuti, di default verranno tradotti titolo, titolo breve, descrizione e descrizione breve.

          Poiché la traduzione avviene attraverso il servizio Amazon Translate è necessario disporre di credenziali AWS valide.
        shortDescription: Software per la traduzione automatica degli eventi di OpenAgenda.
