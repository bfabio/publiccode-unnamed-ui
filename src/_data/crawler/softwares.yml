        genericName: Gestionale Screening Oncologici
        longDescription: |
          I Programmi di Screening Oncologici di Sanità Pubblica hanno lo scopo di
          ridurre la mortalità favorendone una corretta e precoce diagnosi al fine
          di contribuire ad aumentare le possibilità di guarigione.

          A tal fine il Software di Screening di Azienda Zero contribuisce a dare un
          valido supporto agli operatori a partire dalla gestione della segreteria,
          gestione degli inviti e risposte, fino a coprire l’intero percorso di I,
          II e III livello dedicato al personale clinico.

          Gli screening coinvolti sono essenzialmente tre:


          - Screening Cervicale

          - Screening Mammografico

          - Screening Colon Retto



          A questi si sono aggiunti in seguito gli Screening:


          - Cardiovascolare

          - Covid-19


          Il Software di Screening di Azienda Zero è destinato ad essere utilizzato
          da diversi profili utente quali impiegati amministrativi con sole funzioni
          di accettazione, tecnici di laboratorio e radiologia per la gestione della
          validazione tecnica e personale laureato - medici o biologi - per le
          funzioni di validazione e compilazione dei dati che potranno essere
          utilizzati per la compilazione delle lettere di risposta.

          Una volta identificata l’anagrafe aziendale a cui far riferimento, e
          stabilito quali sono i comuni coinvolti, la Segreteria dello Screening
          procede ad elaborare gli inviti generando le opportune lettere da inviare
          alla popolazione target.

          Le fasce d’età sono comunque configurabili, in quanto i programmi
          nazionali posso variare nel tempo.

          Una volta registrata l’adesione dei pazienti all’esame proposto, il
          programma consentirà la compilazione delle maschere inerenti
          l’accettazione e l’anamnesi.

          In caso di test con esito negativo, quest’ultimo potrà essere comunicato
          al cittadino tramite lettera di risposta (con possibilità di scelta tra la
          stampa locale o l’invio tramite flusso di postalizzazione).

          In caso di positività dell’esito, il cittadino verrà ricontattato per
          essere sottoposto agli opportuni approfondimenti ed eventualmente a
          trattamento chirurgico.
